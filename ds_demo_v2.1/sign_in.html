<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>注册</title>
  <link rel="stylesheet" href="css/public.css">
  <link rel="stylesheet" href="css/sign_in.css">
</head>
<body>
<!--页面头部-->
<div class="header-bar"></div>

<!--页面主体-->
<div class="reg-box">
  <div class="login-cont">
    <ul class="login">
      <li><span class="reg-item"><i>*</i>账户名：</span>
        <div class="input-item"><input type="text" class="login-input user-icon"></div>
      </li>
      <li><span class="reg-item"><i>*</i>密码：</span>
        <div class="input-item"><input type="password" class="login-input user-icon"></div>
      </li>
      <li><span class="reg-item"><i>*</i>账户名：</span>
        <div class="input-item"><input type="text" class="login-input user-icon"></div>
      </li>
      <li><span class="reg-item"><i>*</i>账户名：</span>
        <div class="input-item"><input type="text" class="login-input user-icon"></div>
      </li>
      <li class="auto-login"><span class="reg-item">&nbsp;</span><input type="checkbox" id="t1" class="checked"><label
        for="t1">我同意什么什么条款</label></li>
      <li><span class="reg-item">&nbsp;</span><input type="button" value="" class="login-btn"></li>
    </ul>
  </div>
</div>

<!--页面尾部-->
<div class="footer"></div>
<script src="js/jquery-1.11.3.js"></script>
<script src="js/sign_in.js"></script>
</body>
</html>
