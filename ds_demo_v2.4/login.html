<!DOCTYPE html>
<html lang="zh-CN">
<head>

<body>

<div class="login-box">

            <li class="auto-login"><input type="checkbox" id="a1" class="checked"><label for="a1">自动登陆</label></li>
            <li><input type="button" value="" class="login-btn"></li>
        </ul>
        <div class="login-partners">
            <p class="l-tit">使用合作方账号登陆网站</p>
            <ul class="login-list clearfix">

                <li><span>|</span></li>

                <li><span>|</span></li>
                <li><a href="#">新浪微博</a></li>
                <li><span>|</span></li>
                <li><a href="#">腾讯微薄</a></li>
                <li><span>|</span></li>
                <li><a href="#">新浪微博</a></li>
                <li><span>|</span></li>
                <li><a href="#">腾讯微薄</a></li>
            </ul>
        </div>
    </div>
    <a class="reg-link" href="#"></a>
</div>

<!--页面尾部-->
<div class="footer"></div>
<script src="js/jquery-1.11.3.js"></script>
<script src="js/login.js"></script>
</body>
</html>
